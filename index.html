<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Közpénz Kisvonat (Supabase SDK)</title>
    <style>
        /* [Stílusok változatlanok] */
        :root { --tile-size: 60px; } /* CHANGED */

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #222;
            font-family: monospace;
            color: #fff;
            padding: 10px;
            touch-action: manipulation; /* CHANGED */
        }

        h1 { color: yellow; margin-bottom: 20px; font-size: 36px; }
        #game-container {
            width: 780px;
            height: 780px;
            background-color: #000;
            border: 5px solid yellow;
            position: relative;
            box-shadow: 0 0 20px yellow;
            margin-bottom: 20px;
            overflow: hidden; /* CHANGED */
            outline: none; /* CHANGED */
        }
        #info-bar {
            margin-bottom: 15px;
            font-size: 24px;
            color: yellow;
            display: flex;
            gap: 50px;
        }
        .game-element {
            position: absolute;
            width: var(--tile-size);  /* CHANGED */
            height: var(--tile-size); /* CHANGED */
            box-sizing: border-box;
            transition: opacity 0.1s;
        }
        .snake-segment {
            background-image: url('https://kephost.net/p/MjIxNjU4OQ.png');
            background-size: cover;
            background-position: center;
            border: none;
            border-radius: 0;
        }
        #snake-head {
            background-image: url('https://kephost.net/p/MjIxNjAyNA.png');
            background-size: cover;
            background-position: center;
            z-index: 10;
        }
        #food {
            background-image: url('https://kephost.net/p/MjIxNjU2Nw.png');
            background-size: cover;
            background-position: center;
            border: none;
            z-index: 5;
        }

        /* GAME OVER: teljes képernyős overlay, hogy a ranglista biztosan látszódjon */ /* CHANGED */
        #game-over {
            position: fixed; /* CHANGED */
            top: 0; /* CHANGED */
            left: 0; /* CHANGED */
            width: 100vw; /* CHANGED */
            height: 100vh; /* CHANGED */
            background-color: rgba(0, 0, 0, 0.92); /* CHANGED */
            color: white;
            font-size: 50px;
            display: none;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
            z-index: 9999; /* CHANGED */
            padding: 14px; /* CHANGED */
            box-sizing: border-box; /* CHANGED */
            overflow: hidden; /* CHANGED */
            gap: 10px; /* CHANGED */
        }

        /* Név beírás: mobilbarát tördelés + max szélesség */ /* CHANGED */
        #name-input-area { /* CHANGED */
            font-size: 20px;
            margin: 10px 0; /* CHANGED */
            width: 100%; /* CHANGED */
            max-width: 420px; /* CHANGED */
            box-sizing: border-box; /* CHANGED */
            display: none; /* CHANGED */
            flex-direction: column; /* CHANGED */
            gap: 8px; /* CHANGED */
            align-items: center; /* CHANGED */
            overflow-wrap: anywhere; /* CHANGED */
            word-break: break-word; /* CHANGED */
        }
        #name-input-area input { /* CHANGED */
            width: 100%; /* CHANGED */
            max-width: 320px; /* CHANGED */
            font-size: 18px; /* CHANGED */
            padding: 10px; /* CHANGED */
            box-sizing: border-box; /* CHANGED */
        }
        #name-input-area button { /* CHANGED */
            width: 100%; /* CHANGED */
            max-width: 320px; /* CHANGED */
            font-size: 18px; /* CHANGED */
            padding: 10px; /* CHANGED */
            cursor: pointer; /* CHANGED */
        }

        /* Ranglista: a teljes képernyős overlayen belül nagy, és görgethető */ /* CHANGED */
        #leaderboard { /* CHANGED */
            width: min(92vw, 520px); /* CHANGED */
            max-width: 520px; /* CHANGED */
            margin-top: 14px; /* CHANGED */
            padding: 12px; /* CHANGED */
            background-color: #111;
            border: 1px solid #0f0;
            font-size: 20px;
            box-sizing: border-box; /* CHANGED */
            max-height: 45vh; /* CHANGED */
            overflow-y: auto; /* CHANGED */
            overflow-x: hidden; /* CHANGED */
        }
        #leaderboard h3 { margin-top: 0; color: #0f0; }
        #leaderboard ol { padding-left: 20px; list-style-type: decimal; margin: 0; } /* CHANGED */
        #leaderboard li { padding: 6px 0; display: flex; justify-content: space-between; gap: 12px; } /* CHANGED */
        #leaderboard li span:first-child { /* CHANGED */
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        #controls {
            display: grid;
            grid-template-areas: ". up ." "left . right" ". down .";
            gap: 10px;
            width: 300px;
            margin-top: 20px;
            touch-action: manipulation; /* CHANGED */
        }
        .control-button {
            padding: 15px;
            font-size: 20px;
            background-color: yellow;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            user-select: none;
            -webkit-tap-highlight-color: transparent; /* CHANGED */
            touch-action: manipulation; /* CHANGED */
        }

        @media (max-width: 850px) {
            #game-container { width: 90vw; height: 90vw; max-width: 480px; max-height: 480px; }
            #controls { width: 200px; gap: 5px; }
            h1 { font-size: 28px; }
            #game-over { font-size: 30px; padding: 12px; } /* CHANGED */
            #leaderboard { width: 92vw; font-size: 16px; max-height: 50vh; } /* CHANGED */
            #name-input-area { font-size: 16px; max-width: 92vw; } /* CHANGED */
            #name-input-area input, #name-input-area button { max-width: 92vw; font-size: 16px; } /* CHANGED */
        }

        @media (max-height: 600px) { /* CHANGED */
            #leaderboard { max-height: 55vh; } /* CHANGED */
        } /* CHANGED */
    </style>

    <!-- SUPABASE SDK BETÖLTÉSE CDN-RŐL -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <h1>KÖZPÉNZ KISVONAT</h1>

    <div id="info-bar">
        <span>Pontszám: <span id="score">0</span></span>
    </div>

    <!-- Hang pontszerzéshez (a fájl legyen ugyanabban a mappában: lolo.mp3) --> <!-- CHANGED -->
    <audio id="score-sound" preload="auto" src="lolo.mp3"></audio> <!-- CHANGED -->

    <div id="game-container">
        <div id="game-over">
            GAME OVER!
            <div id="final-score"></div>

            <div id="name-input-area" style="display: none;">
                Írd be a neved a ranglistához:
                <input type="text" id="player-name" maxlength="15" placeholder="Név">
                <button onclick="submitScore()">Mentés</button>
            </div>

            <button onclick="startGame()">Újrakezdés</button>
            <div id="leaderboard"></div>
        </div>
        <div id="snake-head" class="game-element"></div>
        <div id="food" class="game-element"></div>
    </div>

    <div id="controls">
        <button id="up" class="control-button"
            ontouchstart="setNextDirection('up'); event.preventDefault();"
            onclick="setNextDirection('up')">↑</button> <!-- CHANGED -->
        <button id="left" class="control-button"
            ontouchstart="setNextDirection('left'); event.preventDefault();"
            onclick="setNextDirection('left')">←</button> <!-- CHANGED -->
        <button id="right" class="control-button"
            ontouchstart="setNextDirection('right'); event.preventDefault();"
            onclick="setNextDirection('right')">→</button> <!-- CHANGED -->
        <button id="down" class="control-button"
            ontouchstart="setNextDirection('down'); event.preventDefault();"
            onclick="setNextDirection('down')">↓</button> <!-- CHANGED -->
    </div>

    <script>
        // CONTRACT: A függvénynév és változónevek megmaradnak, a Supabase konfiguráció is

        // *** SUPABASE KONFIGURÁCIÓ ***
        const SUPABASE_URL = 'https://fekujpquotpomjcowzmp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_YddNPgsIIJm28g2DI5PIIg_oh3AUhFC';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const TABLE_NAME = 'scores';
        const LEADERBOARD_LIMIT = 10;

        // [DOM elemek és Játék Állapot]
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const gameOverMessage = document.getElementById('game-over');
        const finalScoreDisplay = document.getElementById('final-score');
        const snakeHeadElement = document.getElementById('snake-head');
        const foodElement = document.getElementById('food');
        const nameInputArea = document.getElementById('name-input-area');
        const leaderboardDiv = document.getElementById('leaderboard');
        const playerNameInput = document.getElementById('player-name');

        let TILE_SIZE = 60; // CHANGED (const -> let, mobilon dinamikus)
        const GRID_SIZE = 13;

        let snake = [];
        let segmentElements = [];
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let gameInterval;
        let gameSpeed = 220;

        let food = { x: 0, y: 0 }; // CHANGED

        // Hang: pontszerzés // CHANGED
        const scoreSound = document.getElementById('score-sound'); // CHANGED
        let audioUnlocked = false; // CHANGED

        // --- MOBIL/MÉRETEZÉS: dinamikus csempe-méret (nem transform-scale) --- // CHANGED
        function applyGameScale() { // CHANGED
            const rect = gameContainer.getBoundingClientRect(); // CHANGED
            const usable = Math.min(rect.width, rect.height);   // CHANGED
            const newTile = Math.floor(usable / GRID_SIZE);     // CHANGED
            TILE_SIZE = Math.max(20, newTile);                  // CHANGED
            document.documentElement.style.setProperty('--tile-size', TILE_SIZE + 'px'); // CHANGED
        }

        function unlockAudioOnce() { // CHANGED
            if (audioUnlocked) return; // CHANGED
            audioUnlocked = true; // CHANGED
            try { // CHANGED
                scoreSound.muted = true; // CHANGED
                const p = scoreSound.play(); // CHANGED
                if (p && typeof p.then === 'function') { // CHANGED
                    p.then(() => { // CHANGED
                        scoreSound.pause(); // CHANGED
                        scoreSound.currentTime = 0; // CHANGED
                        scoreSound.muted = false; // CHANGED
                    }).catch(() => { /* néma */ }); // CHANGED
                } else { // CHANGED
                    scoreSound.pause(); // CHANGED
                    scoreSound.currentTime = 0; // CHANGED
                    scoreSound.muted = false; // CHANGED
                } // CHANGED
            } catch (e) { /* néma */ } // CHANGED
        } // CHANGED

        function playScoreSound() { // CHANGED
            try { // CHANGED
                scoreSound.currentTime = 0; // CHANGED
                const p = scoreSound.play(); // CHANGED
                if (p && typeof p.catch === 'function') p.catch(() => {}); // CHANGED
            } catch (e) {} // CHANGED
        } // CHANGED

        // --- SEGÉDFÜGGVÉNYEK ---
        function updateElementPosition(element, x, y) {
             element.style.left = `${x * TILE_SIZE}px`; // CHANGED
             element.style.top = `${y * TILE_SIZE}px`;  // CHANGED
        }
        function createSegment(x, y) {
            const segmentDiv = document.createElement('div');
            segmentDiv.className = 'game-element snake-segment';
            updateElementPosition(segmentDiv, x, y);
            gameContainer.appendChild(segmentDiv);
            return segmentDiv;
        }
        function setNextDirection(newDir) {
            unlockAudioOnce(); // CHANGED
            const currentDir = direction;

            if (newDir === 'up' && currentDir !== 'down') {
                nextDirection = 'up';
            } else if (newDir === 'down' && currentDir !== 'up') {
                nextDirection = 'down';
            } else if (newDir === 'left' && currentDir !== 'right') {
                nextDirection = 'left';
            } else if (newDir === 'right' && currentDir !== 'left') {
                nextDirection = 'right';
            }
        }
        window.setNextDirection = setNextDirection;

        // Laptop/desktop vezérlés: nyilak + WASD + IJKL, fókusz-függetlenül is működjön // CHANGED
        function handleKeyDirection(e) { // CHANGED
            const key = e.key || ''; // CHANGED
            const code = e.code || ''; // CHANGED

            // Ha név inputban gépel, ne raboljuk el a nyilakat (de WASD mehet) // CHANGED
            const active = document.activeElement; // CHANGED
            const inNameInput = active && active.id === 'player-name'; // CHANGED

            let dir = null; // CHANGED

            if (!inNameInput) { // CHANGED
                if (key === 'ArrowUp') dir = 'up';
                else if (key === 'ArrowDown') dir = 'down';
                else if (key === 'ArrowLeft') dir = 'left';
                else if (key === 'ArrowRight') dir = 'right';
            } // CHANGED

            // WASD (mindig) // CHANGED
            if (!dir) { // CHANGED
                if (key === 'w' || key === 'W' || code === 'KeyW') dir = 'up';
                else if (key === 's' || key === 'S' || code === 'KeyS') dir = 'down';
                else if (key === 'a' || key === 'A' || code === 'KeyA') dir = 'left';
                else if (key === 'd' || key === 'D' || code === 'KeyD') dir = 'right';
            } // CHANGED

            // IJKL (opcionális) // CHANGED
            if (!dir) { // CHANGED
                if (key === 'i' || key === 'I' || code === 'KeyI') dir = 'up';
                else if (key === 'k' || key === 'K' || code === 'KeyK') dir = 'down';
                else if (key === 'j' || key === 'J' || code === 'KeyJ') dir = 'left';
                else if (key === 'l' || key === 'L' || code === 'KeyL') dir = 'right';
            } // CHANGED

            if (dir) { // CHANGED
                unlockAudioOnce(); // CHANGED
                e.preventDefault(); // CHANGED
                setNextDirection(dir); // CHANGED
                return true; // CHANGED
            } // CHANGED
            return false; // CHANGED
        } // CHANGED

        // --- SUPABASE RANGISTA FUNKCIÓK ---
        async function displayLeaderboard() {
            leaderboardDiv.innerHTML = '<h3>Ranglista betöltése Supabase-ről...</h3>';
            try {
                const { data, error } = await supabase
                    .from(TABLE_NAME)
                    .select('player_name, score')
                    .order('score', { ascending: false })
                    .limit(LEADERBOARD_LIMIT);

                if (error) throw error;

                const board = data;

                let html = `<h3>TOP ${LEADERBOARD_LIMIT} Közpénz Fogyasztó (Supabase)</h3><ol>`;

                if (board.length === 0) {
                    html += '<li>Még nincs bejegyzés a szerveren.</li>';
                } else {
                    board.forEach((entry) => {
                        html += `<li><span>${entry.player_name}</span><span>${entry.score}</span></li>`;
                    });
                }
                html += '</ol>';
                leaderboardDiv.innerHTML = html;

            } catch (error) {
                console.error("Hiba a Supabase ranglista letöltésekor:", error.message || error);
                leaderboardDiv.innerHTML = '<h3>Hiba: Nincs kapcsolat a Supabase-szel.</h3>';
            }
        }

        async function submitScore() {
            const name = playerNameInput.value.trim() || 'Névtelen';

            const data = {
                player_name: name,
                score: score
            };

            nameInputArea.innerHTML = 'Pontszám mentése...';

            try {
                const { error } = await supabase
                    .from(TABLE_NAME)
                    .insert([data]);

                if (error) throw error;

                nameInputArea.style.display = 'none';
                displayLeaderboard();

            } catch (error) {
                console.error("Hiba a pontszám Supabase-re küldésekor:", error.message || error);
                alert('Hiba történt a mentés során: ' + (error.message || 'Ismeretlen hiba.'));
            }

            nameInputArea.innerHTML = `
                Írd be a neved a ranglistához:
                <input type="text" id="player-name" maxlength="15" placeholder="Név" value="${name}">
                <button onclick="submitScore()">Mentés</button>
            `;
        }
        window.submitScore = submitScore;

        // --- JÁTÉK LOOP ---
        function initGame() {
            applyGameScale(); // CHANGED
            segmentElements.forEach(el => el.remove());
            snake = [];
            segmentElements = [];

            score = 0;
            scoreDisplay.textContent = 0;
            direction = 'right';
            nextDirection = 'right';
            gameOverMessage.style.display = 'none';
            nameInputArea.style.display = 'none';
            gameSpeed = 220;

            const startX = 3;
            const startY = Math.floor(GRID_SIZE / 2);

            snake.push({ x: startX, y: startY });
            snake.push({ x: startX - 1, y: startY });
            segmentElements.push(createSegment(startX - 1, startY));

            updateElementPosition(snakeHeadElement, startX, startY);
            placeFood();

            clearInterval(gameInterval);
            gameInterval = setInterval(gameLoop, gameSpeed);

            // fókusz: laptopon biztosan kapja a billentyűt // CHANGED
            try { gameContainer.focus({ preventScroll: true }); } catch (e) { try { gameContainer.focus(); } catch (e2) {} } // CHANGED
        }

        function placeFood() {
            let newX, newY;
            let collision;
            do {
                collision = false;
                newX = Math.floor(Math.random() * GRID_SIZE);
                newY = Math.floor(Math.random() * GRID_SIZE);

                for (const pos of snake) {
                    if (pos.x === newX && pos.y === newY) {
                        collision = true;
                        break;
                    }
                }
            } while (collision);

            food = { x: newX, y: newY };
            updateElementPosition(foodElement, newX, newY);
            foodElement.style.display = 'block';
        }

        function gameLoop() {
            if (snake.length === 0) return;

            direction = nextDirection;

            let newHeadX = snake[0].x;
            let newHeadY = snake[0].y;

            switch (direction) {
                case 'up': newHeadY--; break;
                case 'down': newHeadY++; break;
                case 'left': newHeadX--; break;
                case 'right': newHeadX++; break;
            }

            if (newHeadX < 0 || newHeadX >= GRID_SIZE || newHeadY < 0 || newHeadY >= GRID_SIZE) {
                endGame(); return;
            }
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === newHeadX && snake[i].y === newHeadY) {
                    endGame(); return;
                }
            }

            const ateFood = (newHeadX === food.x && newHeadY === food.y);

            const tailBeforeMove = {
                x: snake[snake.length - 1].x,
                y: snake[snake.length - 1].y
            };

            snake.unshift({ x: newHeadX, y: newHeadY });
            updateElementPosition(snakeHeadElement, newHeadX, newHeadY);

            if (!ateFood) {
                snake.pop();
            } else {
                score += 10;
                scoreDisplay.textContent = score;

                playScoreSound(); // CHANGED

                placeFood();

                const newBodySegment = createSegment(tailBeforeMove.x, tailBeforeMove.y);
                segmentElements.push(newBodySegment);

                if (gameSpeed > 50) {
                     gameSpeed -= 5;
                     clearInterval(gameInterval);
                     gameInterval = setInterval(gameLoop, gameSpeed);
                }
            }

            while (segmentElements.length < snake.length - 1) {
                const p = snake[segmentElements.length + 1] || tailBeforeMove;
                segmentElements.push(createSegment(p.x, p.y));
            }
            while (segmentElements.length > snake.length - 1) {
                const extra = segmentElements.pop();
                if (extra) extra.remove();
            }

            for (let i = 0; i < segmentElements.length; i++) {
                const pos = snake[i + 1];
                const elem = segmentElements[i];
                if (elem && pos) updateElementPosition(elem, pos.x, pos.y);
            }
        }

        function endGame() {
            clearInterval(gameInterval);
            finalScoreDisplay.innerHTML = `Elschmittelt közpénz: ${score}`; // CHANGED
            nameInputArea.style.display = 'flex';
            gameOverMessage.style.display = 'flex';
            displayLeaderboard();
        }

        function startGame() {
            unlockAudioOnce(); // CHANGED

            // billentyű fókusz előkészítés (tabindex) // CHANGED
            if (!gameContainer.hasAttribute('tabindex')) gameContainer.setAttribute('tabindex', '0'); // CHANGED

            initGame();
        }

        // --- VEZÉRLÉS ---
        // Megtartjuk, de a logikát áttereljük a handleKeyDirection-be // CHANGED
        document.addEventListener('keydown', (e) => { handleKeyDirection(e); }); // CHANGED
        window.addEventListener('keydown', (e) => { handleKeyDirection(e); }); // CHANGED

        // kattintás a játéktérre fókuszt ad (laptopon tipikus) // CHANGED
        gameContainer.addEventListener('mousedown', () => { try { gameContainer.focus(); } catch (e) {} }); // CHANGED
        gameContainer.addEventListener('click', () => { try { gameContainer.focus(); } catch (e) {} }); // CHANGED

        gameContainer.addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });
        document.getElementById('controls').addEventListener('touchmove', (e) => { e.preventDefault(); }, { passive: false });

        let touchStartX = 0;
        let touchStartY = 0;
        gameContainer.addEventListener('touchstart', (e) => {
            unlockAudioOnce(); // CHANGED
            const t = e.changedTouches[0];
            touchStartX = t.clientX;
            touchStartY = t.clientY;
        }, { passive: true });

        gameContainer.addEventListener('touchend', (e) => {
            const t = e.changedTouches[0];
            const dx = t.clientX - touchStartX;
            const dy = t.clientY - touchStartY;
            const adx = Math.abs(dx);
            const ady = Math.abs(dy);

            if (Math.max(adx, ady) < 20) return;

            if (adx > ady) {
                setNextDirection(dx > 0 ? 'right' : 'left');
            } else {
                setNextDirection(dy > 0 ? 'down' : 'up');
            }
        }, { passive: true });

        function reflowAll() {
            applyGameScale();
            if (snake.length > 0) {
                updateElementPosition(snakeHeadElement, snake[0].x, snake[0].y);
                for (let i = 0; i < segmentElements.length; i++) {
                    const pos = snake[i + 1];
                    const elem = segmentElements[i];
                    if (elem && pos) updateElementPosition(elem, pos.x, pos.y);
                }
                updateElementPosition(foodElement, food.x, food.y);
            }
        }

        window.addEventListener('resize', reflowAll);
        window.addEventListener('orientationchange', reflowAll);

        document.addEventListener('pointerdown', unlockAudioOnce, { passive: true });

        // --- INDÍTÁS ---
        displayLeaderboard();
        startGame();
        applyGameScale();

    </script>

</body>
</html>
